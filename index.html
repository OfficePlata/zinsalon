<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仁サロン 会員専用ページ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content" class="container" style="display: none;">
    <header class="header">
      <img id="user-picture" src="https://placehold.co/80x80/EFEFEF/333333?text=User" alt="User Profile Picture" class="profile-pic">
      <div class="user-info">
        <h1 id="user-name">読み込み中...</h1>
        <p>会員ランク: <span id="user-rank" class="rank-badge">---</span></p>
      </div>
    </header>

    <main>
      <h2>閲覧可能なコンテンツ</h2>
      <div id="content-list" class="content-grid">
        <!-- コンテンツはJavaScriptによってここに動的に追加されます -->
      </div>

      <!-- ▼▼▼ START: 悩み相談フォームの追加 ▼▼▼ -->
      <section class="consultation-section">
        <h2>悩み・相談フォーム</h2>
        <p>事業やビジネス、自己実現に関する悩みなど、お気軽にご相談ください。</p>
        <form id="consultation-form">
          <textarea id="consultation-text" placeholder="相談内容をここに入力してください..." rows="6" required></textarea>
          <button type="submit" id="submit-button">送信する</button>
          <p id="submit-status" class="submit-status"></p>
        </form>
      </section>
      <!-- ▲▲▲ END: 悩み相談フォームの追加 ▲▲▲ -->
    </main>
  </div>

  <!-- エラー表示用 -->
  <div id="error-display" class="error-message" style="display: none;"></div>
  
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- 独自スクリプト -->
  <script src="script.js"></script>
</body>
</html>
