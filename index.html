<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仁サロン 会員専用ページ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content" class="container" style="display: none;">
    <header class="header">
      <img id="user-picture" src="https://placehold.co/80x80/EFEFEF/333333?text=User" alt="User Profile Picture" class="profile-pic">
      <div class="user-info">
        <h1 id="user-name">読み込み中...</h1>
        <p>会員ランク: <span id="user-rank" class="rank-badge">---</span></p>
      </div>
    </header>

    <main>
      <h2>閲覧可能なコンテンツ</h2>
      <div id="content-list" class="content-grid">
        <!-- コンテンツはJavaScriptによってここに動的に追加されます -->
      </div>
    </main>
  </div>

  <!-- エラー表示用 -->
  <div id="error-display" class="error-message" style="display: none;"></div>
  
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- 独自スクリプト -->
  <script src="script.js"></script>
</body>
</html>
